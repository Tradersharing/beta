<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tradersharing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="tradersharing_icon.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <style>
    .burger {
      position: fixed;
      top: 15px;
      right: 15px;
      font-size: 28px;
      z-index: 9999;
      cursor: pointer;
      color: white;
    }

    .sidebar {
      position: fixed;
      left: -240px;
      top: 0;
      width: 240px;
      height: 100%;
      background: #111;
      color: white;
      overflow-y: auto;
      transition: left 0.3s ease;
      z-index: 9998;
      padding: 20px;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar a {
      display: block;
      color: #ccc;
      padding: 10px 0;
      text-decoration: none;
    }

    .title {
      padding: 20px 16px 4px;
      font-size: 24px;
      font-weight: bold;
    }

    .blue { color: #00f; }
    .red { color: #f00; }

    .subtitle {
      padding: 0 16px 20px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="burger" onclick="toggleSidebar()">‚ò∞</div>

  <div class="sidebar" id="sidebar">
    <div class="title">
      <span class="blue">Trader</span><span class="red">Sharing</span>
    </div>
    <div class="subtitle">The Profesional Sinyal Forex</div>

    <a href="#">üì° View Signal Now</a>
    <a href="#">üìä Dashboard</a>
    <a href="#">üìà Chart Signal</a>
    <a href="#">üìÅ Data History</a>

    <div id="pairSearchContainer" style="padding: 10px 0; background: #111;">
      <input type="text" id="pairSearch" placeholder="üîç Cari pair..." 
            style="width: 100%; padding: 8px 10px; border-radius: 5px; border: none; font-size: 14px;">
      <p style="font-size: 13px; color: #aaa; margin-top: 8px;">Klik pair untuk analisa mendalam</p>
    </div>
  </div>

  <div id="lastUpdate"></div>
  <div class="grid" id="signals"></div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">&times;</span>
      <div id="popupDetails">Loading...</div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
