<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Tradersharing</title><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="icon" href="tradersharing_icon.png" type="image/png"><link rel="stylesheet" href="style.css"><style>.burger{position:fixed;top:15px;right:15px;font-size:28px;z-index:9999;cursor:pointer;color:white}#loadingScreen{position:fixed;inset:0;background:#000;z-index:99999;display:flex;flex-direction:column;align-items:center;justify-content:center}.candle{width:6px;height:40px;background:linear-gradient(to top,#00ff88,#00ffcc);box-shadow:0 0 8px #00ff88,0 0 15px #00ffcc;border-radius:3px;animation:candleBounce .9s ease-in-out infinite}.candle:nth-child(2){animation-delay:.1s}.candle:nth-child(3){animation-delay:.2s}.candle:nth-child(4){animation-delay:.3s}@keyframes candleBounce{0%,100%{transform:scaleY(1)}50%{transform:scaleY(.3)}}.loading-text{font-family:'Courier New',monospace,sans-serif;font-size:16px;color:#00ffcc;text-shadow:0 0 5px #00ffcc;letter-spacing:1px}.dots::after{content:'';animation:dotTyping 1.5s infinite steps(4)}@keyframes dotTyping{0%{content:''}25%{content:'.'}50%{content:'..'}75%{content:'...'}100%{content:''}}#typeWriter{display:block;padding:0 8px;font-size:14px;line-height:1.45;white-space:pre-wrap;word-break:break-word;overflow:visible;box-sizing:border-box}</style></head><body><div id="loadingScreen"><div style="display:flex;gap:6px;margin-bottom:20px;"><div class="candle"></div><div class="candle"></div><div class="candle"></div><div class="candle"></div></div><p class="loading-text">Loading<span class="dots" id="dots"></span></p></div><header><div><div class="title"><span class="blue">Trader</span><span class="red">Sharing</span></div><div class="subtitle">The Profesional Sinyal Forex</div></div><div class="burger" onclick="toggleSidebar()">‚ò∞</div></header><div class="sidebar" id="sidebar"><a href="#">üì° View Signal Now</a><a href="#">üìä Dashboard</a><a href="#">üìà Chart Signal</a><a href="#">üìÅ Data History</a><div id="pairSearchContainer" style="padding:10px 16px;background:#111;"><input type="text" id="pairSearch" placeholder="üîç Cari pair..." style="width:100%;padding:8px 10px;border-radius:5px;border:none;font-size:14px;"><p style="font-size:13px;color:#aaa;margin-top:8px;">Klik pair untuk analisa mendalam</p></div></div><div id="lastUpdate"></div><div class="grid" id="signals"></div><div class="popup" id="popup"><div class="popup-content"><span class="close-btn" onclick="closePopup()">&times;</span><div id="popupDetails">Loading...</div></div></div><div id="analysisPopup" style="display:none;"></div><script id="impactKeywordData" type="application/json">REPLACE_THIS_WITH_FULL_KEYWORD_JSON</script><script>window.addEventListener("DOMContentLoaded",()=>{const e=document.getElementById("loadingScreen"),dotsEl=document.getElementById("dots");let dotCount=1;const dotsInterval=setInterval(()=>{dotCount=(dotCount%3)+1,dotsEl.textContent=".".repeat(dotCount)},500);typeof loadSignals=="function"?loadSignals().finally(()=>{clearInterval(dotsInterval),e&&(e.style.display="none")}):setTimeout(()=>{clearInterval(dotsInterval),e&&(e.style.display="none")},2e3);await new Promise(requestAnimationFrame);});</script><script src="app.js"></script></body></html>
