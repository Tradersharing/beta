<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tradersharing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="tradersharing_icon.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <style>
    .burger {
      position: fixed;
      top: 15px;
      right: 15px;
      font-size: 28px;
      z-index: 9999;
      cursor: pointer;
      color: white;
    }
  </style>
</head>
<body>

  <div class="burger" onclick="toggleSidebar()">☰</div>

<div class="header-wrapper" style="background: #081c3a; padding: 24px 16px 14px;">
  <div class="title" style="color: white; font-size: 24px;">
    <span class="blue">Trader</span><span class="red">Sharing</span>
  </div>
  <div class="subtitle" style="font-size: 14px; color: #ccc;">
    The Profesional Sinyal Forex
  </div>
</div>


  <div class="sidebar" id="sidebar">
    <a href="#">📡 View Signal Now</a>
    <a href="#">📊 Dashboard</a>
    <a href="#">📈 Chart Signal</a>
    <a href="#">📁 Data History</a>

    <div id="pairSearchContainer" style="padding: 10px 16px; background: #111;">
      <input type="text" id="pairSearch" placeholder="🔍 Cari pair..." 
             style="width: 100%; padding: 8px 10px; border-radius: 5px; border: none; font-size: 14px;">
      <p style="font-size: 13px; color: #aaa; margin-top: 8px;">Klik pair untuk analisa mendalam</p>
    </div>
  </div>

  <div id="lastUpdate"></div>
  <div class="grid" id="signals"></div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">&times;</span>
      <div id="popupDetails">Loading...</div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
