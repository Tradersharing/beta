<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Tradersharing</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: #1e293b;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    .login-box h2 {
      margin-bottom: 10px;
      font-size: 22px;
      text-align: center;
    }
    .tagline {
      font-size: 13px;
      text-align: center;
      margin-bottom: 30px;
      color: #94a3b8;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #334155;
      color: #e2e8f0;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      background: #3b82f6;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .login-box button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Tradersharing</h2>
    <div class="tagline">The Analytic Trader</div>
    <form onsubmit="event.preventDefault(); alert('Login belum dihubungkan');">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
